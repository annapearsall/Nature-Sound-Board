<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nature Ambience Soundscape</title>
  <link rel="stylesheet" href="./styles.css">

  <script defer src="./scripts.js"></script>
  
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">

</head>

<body>

  <!-- Container for all the keys and sounds   -->
  <main class="keys">
    <h1>Nature Ambience Soundscape</h1>
    <!-- Individual Keys -->
    <div data-key="67">
      <kbd>C</kbd>
      <span>Campfire</span>
    </div>

    <div data-key="84">
      <kbd>T</kbd>
      <span>Distant Thunder</span>
    </div>
    
    <div data-key="71">
      <kbd>G</kbd>
      <span>Geese</span>
    </div>
    
    <div data-key="73">
      <kbd>I</kbd>
      <span>Insects and Birds</span>
    </div>
    
    <div data-key="76">
      <kbd>L</kbd>
      <span>Light Rain</span>
    </div>
    
    <div data-key="77">
      <kbd>M</kbd>
      <span>Morning Birds</span>
    </div>
    
    <div data-key="79">
      <kbd>O</kbd>
      <span>Ocean Waves</span>
    </div>
    <div data-key="82">
      <kbd>R</kbd>
      <span>Rain on Leaves</span>
    </div>
    <div data-key="65">
      <kbd>A</kbd>
      <span>Waterfall</span>
    </div>
    <div data-key="87">
      <kbd>W</kbd>
      <span>Wind</span>
    </div>
    
  </main>
  <div data-key="32" id="spacebar">
      <kbd>Spacebar</kbd>
      <span>Clear Sounds</span>
     </div>

  <!-- Sound Files -->
  <audio data-key="67" src="assets/campfire.mp3" loop></audio>
  <audio data-key="84" src="assets/distantthunder.mp3" loop></audio>
  <audio data-key="71" src="assets/geese.mp3" loop></audio>
  <audio data-key="73" src="assets/insectsandbirds.mp3" loop></audio>
  <audio data-key="76" src="assets/lightrain.mp3" loop></audio>
  <audio data-key="77" src="assets/morningbirds.mp3" loop></audio>
  <audio data-key="79" src="assets/oceanwaves.mp3" loop></audio>
  <audio data-key="82" src="assets/rainonleaves.mp3" loop></audio>
  <audio data-key="65" src="assets/waterfall.mp3" loop></audio>
  <audio data-key="87" src="assets/wind.mp3" loop></audio>
</body>

</html>
